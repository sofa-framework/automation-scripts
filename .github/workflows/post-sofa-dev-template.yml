name: Post - SOFA dev meeting report template

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 3'   # 7:00 am UTC+1 on Wednesdays

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip packages
        run: |
          pip install python-graphql-client
          pip install python-dateutil
          pip install requests
          pip install PyGithub

        working-directory: ${{ github.workspace }}

      - name: Run script SOFA-dev-meeting-template.py
        if: github.event.schedule != '0 0 15 * *'
        run: |
          python SOFA-dev-meeting/SOFA-dev-meeting-template.py sofa SofaPython3 BeamAdapter doc SofaGLFW Regression
        working-directory: ${{ github.workspace }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_SOFADEV_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
